{% extends 'main/layout.html' %}
{% block title %} Contact {% endblock %}
{% block content %}
    <legend class="border-bottom mb-4">
        Contact Us
    </legend>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" name="fullname" required=true>
            <div>
            <div class="form-group">
                <label for="contact_email">Email</label>
                <input type="text" class="form-control" name="contact_email" required=true>
            </div>
            <div class="form-group">
                <label for="contact_subject">Subject</label>
                <input type="text" class="form-control" name="contact_subject" required=true>
            </div>
            <div class="form-group">
                <label for="contact_message">Message</label>
                <textarea class="form-control" name="contact_message" row="3" required=true></textarea>
            </div>
            <div class="form-group">
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="{{sitekey}}" required=true></div>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
