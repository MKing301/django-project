{% extends 'main/layout.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <legend class="border-bottom mb-4">
       Login
    </legend>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group"></div>
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required=true>
            <div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required=true>
            </div>
            <div class="g-recaptcha" data-sitekey="{{sitekey}}"></div>
            <br>
            <button class="btn btn-sm btn-primary" type="submit">Login</button>
        </form>
    </div>
    <div>
        If you do not have an account, <a href="/register"><strong>register</strong></a> now.
    </div>
    <div>
        If you do forgot your password, <a href="/accounts/password_reset/"><strong>reset</strong></a> now.
    </div>
{% endblock %}
