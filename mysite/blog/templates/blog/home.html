{% extends 'blog/layout.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post block">
            <h2 class="subtitle">{{ post.title }}</h2>

            <small>Posted at {{ post.inserted_date }}</small>

            <p>{{ post.intro}}</p>

            <a href="{% url 'blog:post_detail' post.slug %}">Read more</a>
        <div>
    {% endfor %}
{% endblock %}
